<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Hello</title>
<meta charset="utf-8" />
<link rel="stylesheet" th:href="@{/style.css}">

<style>
  .button-container {
    display: flex; /* Flexboxを使用して要素を横並びに配置 */
	justify-content: flex-end; /* 要素を右端に配置 */
  }

  .button-container form {
    margin-right: 1px; /* ボタン間の間隔を設定 */
  }
</style>
</head>
<p>
	
	<div class="aaa"></div>
	<h1 th:text="${title}"></h1>
	<table>
		<tr>
			<th>id</th>
			<th>名前</th>
			<th>コメント</th>
			<th>言語</th>
			<th></th>
			<th></th>
		</tr>
		<tr th:each="res : ${dbList}">
			<td th:text="${res.id}">1</td>
			<td th:text="${res.name}">名前</td>
			<td th:text="${res.comment}">コメント</td>
			<td th:text="${res.language}">言語</td>
			<td>
				<form th:action="@{/edit/{id}(id=${res.id})}">
					<input type="submit" value="編集">
				</form>
			</td>
			<td>
				<form th:action="@{/del/{id}(id=${res.id})}">
					<input type="submit" value="削除" />
				</form>
			</td>
		</tr>
	</table>
	<div class="button-container">
	<form method="get" action="#" th:action="@{/confirm}">
			<input type="submit" value="入力画面へ">
	</form>
	<p></p>
	<form method="get" action="#" th:action="@{/search}">
			<input type="submit" value="検索画面へ">
	</form>
	<p></p>
	<div class = "quizbutton">
	<form method="get" action="#" th:action="@{/question}">
			<input type="submit" value="クイズへ">
	</form>
	</div>
	</div>
	
</body>
</html>
