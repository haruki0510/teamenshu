<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Hello</title>
<meta charset="utf-8" />
<link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
	<h1 th:text="${title}"></h1>
	<div th:object="${input}">
		<form action="#" method="get" th:action="@{/edit/__*{id}__/exe}">
			<p>
				番号:<span th:text="*{id}"></span> <input type="hidden" name="id"
					th:value="*{id}">
			</p>
			<p>
				名前: <input type="text" name="name1" th:value="*{name}">
			</p>
			<p>
				コメント: <input type="text" name="comment1" th:value="*{comment}">
			</p>
			<div>
			    <label for="language">言語：</label>
			    <select id="language" name="language1" th:value="*{language}">
			        <option value="java">Java</option>
			        <option value="html">HTML</option>
			        <option value="css">CSS</option>
			        <option value="javascript">JavaScript</option>
			    </select>
			</div>

			
			<input type="submit" value="更新">
		</form>
	</div>
</body>
</html>
