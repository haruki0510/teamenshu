<!DOCTYPE html>
<html>
<head>
    <title>Price List</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" th:href="@{/style.css}">
	

</head>
<body>
	<header onclick="window.location.href='/main';" style="cursor: pointer;">
				<h2>チーム開発演習</h2>
		</header>
	
	<div class="aaa"></div>
	<h1 th:text="検索結果"></h1>
	<table>
		<tr>
			<th>id</th>
			<th>コード</th>
			<th>コメント</th>
			<th>言語</th>
			<th></th>
			<th></th>
		</tr>
		<tr th:each="res : ${results}">
			<td th:text="${res.id}">1</td>
			<td th:text="${res.name}">コード</td>
			<td th:text="${res.comment}">コメント</td>
			<td th:text="${res.language}">言語</td>
			<td>
				<form th:action="@{/edit/{id}(id=${res.id})}" >
					<input type="submit" value="編集">
				</form>
			</td>
			<td>
				<form th:action="@{/del/{id}(id=${res.id})}">
					<input type="submit" value="削除" />
				</form>
			</td>
		</tr>
	</table>
	<p></p>
	<div class="button-container">
	<form method="get" action="#" th:action="@{/search}">
				<input type="submit" value="検索画面へ" class="custom-font-button">
	</form>
	<form method="get" action="#" th:action="@{/view}" >
					<input type="submit" value="一覧へ"		class="custom-font-button">
	</form>
	</div>
</body>
</html>
