<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Hello</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
	<h1><span th:text="${title}"></span></h1>
	
	<div th:object="${input}">
		<p th:text="*{name1}"></p>
		<p th:text="*{comment1}"></p>
		<p th:text="*{language1}"></p>
		
		<form method="get" action="#" th:action="@{/form}">
			<input type="hidden" name="name1" th:value="*{name1}">
			<input type="hidden" name="comment1" th:value="*{comment1}">
			<input type="hidden" name="language1" th:value="*{language1}">
			<input type="submit" value="入力画面へ">
		</form>
		
		<form method="get" action="#" th:action="@{/complete}">
			<input type="hidden" name="name1" th:value="*{name1}">
			<input type="hidden" name="comment1" th:value="*{comment1}">
			<input type="hidden" name="language1" th:value="*{language1}">
			<input type="submit" value="完了画面へ">
		</form>
	</div>
</body>
</html>
